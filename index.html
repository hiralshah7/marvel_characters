<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters Team Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="hidden">All About the Team</h1>
        <img id="main-logo" src="images/logo.svg" alt="avengers logo">
    </header>

    <main id="app">

        <!-- lightbox component goes here -->
        <Lightbox @closelb="this.showLightBox = false" v-if="showLightBox" :hero=" lightboxData">
        </Lightbox>

        <!-- end lightbox component -->
        <nav id="character-nav">
            <ul class="characters">
                <!-- prof thumb component goes here -->
                <!-- will take the hero component from main.js to use it as component here-->
                <!-- herothumbnail is in component then in main.js as component and then gave the same tag as of component -->


                <!-- passing the data object into the component using the :hero props binding -->
                <herothumbnail @loadlb="loadLightBox" v-for="hero in heroData" :hero="hero"></herothumbnail>
            </ul>
        </nav>

        <article>
            <h3>Choose Your Hero!</h3>
            <p>Use your mouse to hover / click to discover more about each Marvel character</p>
        </article>
    </main>
    <!-- make this a sticky footer so it's always at the bottom-->
    <footer class="sticky_footer">
        <h3>All Images &copy; Marvel</h3>
    </footer>


    <!-- load script tags at the bottom -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>

</html>
